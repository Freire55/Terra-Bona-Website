<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
    <form class="form card">
        <div class="card_header">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z" fill="currentColor"></path>
          </svg>
          <h1 class="form_heading">Registar-se</h1>
        </div>
        <div class="field">
          <label for="username">Nome de Usuário</label>
          <input required id="username" placeholder="Nome de Usuário" type="text" name="username" class="input">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input required id="email" placeholder="exemplo@gmail.com" type="email" name="username" class="input">
          </div>
        <div class="field">
          <label for="password">Password</label>
          <input required id="password" placeholder="Password" type="password" name="user_password" class="input">
        </div>
        <div class="field">
            <label for="username">Idade*</label>
            <input required id="username" placeholder="Idade" type="number" name="Age" class="input">
          </div>
          <p>Já tem conta? Então <a href="./loginpt.html">Faça Login</a></p>
        <div class="field">
          <button class="button">Registar</button>
        </div>
      </form>
    </div>
</body>
</html>
